<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B36 System v34 - نظام إدارة تدفق المرشحين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="antialiased bg-slate-50 dark:bg-slate-900">

<!-- Login Page -->
<div id="loginPage" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50 dark:from-slate-900 dark:to-slate-800 p-4">
    <div class="bg-white dark:bg-slate-800 p-8 rounded-3xl shadow-2xl w-full max-w-md border-2 border-slate-200 dark:border-slate-700">
        <div class="text-center mb-6">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-500 rounded-2xl mx-auto mb-4 flex items-center justify-center">
                <i class="ph ph-building text-4xl text-white"></i>
            </div>
            <h1 class="text-4xl font-black text-slate-800 dark:text-white mb-2">B36 System</h1>
            <span class="inline-block text-xs bg-gradient-to-r from-blue-500 to-purple-500 text-white px-3 py-1 rounded-full font-bold">
                v35 Complete Management
            </span>
            <p class="text-sm text-slate-600 dark:text-slate-400 mt-2">نظام إدارة تدفق المرشحين</p>
        </div>
        
        <form onsubmit="event.preventDefault(); login();" class="space-y-4 mb-6">
            <div>
                <input type="text" id="username" placeholder="اسم المستخدم" 
                       class="w-full p-3 border-2 border-slate-300 dark:border-slate-600 rounded-xl text-center font-bold focus:border-blue-500 outline-none bg-white dark:bg-slate-700 text-slate-800 dark:text-white transition">
            </div>
            <div>
                <input type="password" id="password" placeholder="كلمة المرور" 
                       class="w-full p-3 border-2 border-slate-300 dark:border-slate-600 rounded-xl text-center font-bold focus:border-blue-500 outline-none bg-white dark:bg-slate-700 text-slate-800 dark:text-white transition">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white p-3 rounded-xl font-bold hover:opacity-90 transition shadow-lg">
                <i class="ph ph-sign-in ml-2"></i>
                دخول
            </button>
        </form>
        
        <div class="border-t border-slate-200 dark:border-slate-700 pt-4">
            <p class="text-center text-xs text-slate-600 dark:text-slate-400 mb-2 font-bold">تم التطوير بواسطة</p>
            <div class="text-center space-y-1">
                <p class="text-sm font-bold text-slate-800 dark:text-slate-300">عبدالرحمن المالكي</p>
                <p class="text-sm font-bold text-slate-800 dark:text-slate-300">عبدالعزيز الأحمدي</p>
                <p class="text-sm font-bold text-slate-800 dark:text-slate-300">عبدالعزيز الذبياني</p>
            </div>
        </div>
    </div>
</div>

<!-- Main App -->
<div id="mainApp" class="hidden min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white dark:bg-slate-800 border-l dark:border-slate-700 fixed h-full flex flex-col shadow-lg z-40">
        <div class="p-6 border-b dark:border-slate-700">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-500 rounded-xl flex items-center justify-center">
                    <i class="ph ph-building text-2xl text-white"></i>
                </div>
                <div>
                    <h2 class="font-black text-lg text-slate-800 dark:text-white">B36 v35</h2>
                    <span class="text-xs text-slate-400">Complete Management</span>
                </div>
            </div>
            <div class="p-3 bg-gradient-to-br from-blue-50 to-purple-50 dark:from-slate-700 dark:to-slate-600 rounded-lg">
                <p class="text-xs text-slate-600 dark:text-slate-400 mb-1">المستخدم</p>
                <p id="userName" class="text-sm font-bold text-slate-800 dark:text-white">--</p>
                <p class="text-xs text-slate-600 dark:text-slate-400 mt-2">الدور</p>
                <p id="userRole" class="text-sm font-bold text-blue-600 dark:text-blue-400">--</p>
            </div>
        </div>
        
        <nav class="flex-1 p-4 space-y-2 overflow-y-auto" id="sidebarNav">
            <!-- سيتم ملؤها ديناميكياً -->
        </nav>

        <div class="p-4 border-t dark:border-slate-700">
            <button onclick="logout()" class="w-full py-3 bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-lg font-bold hover:bg-red-200 dark:hover:bg-red-900/50 transition flex items-center justify-center gap-2">
                <i class="ph ph-sign-out"></i>
                <span>تسجيل خروج</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 mr-64 bg-slate-50 dark:bg-slate-900">
        <div id="dashboardView" class="view-content hidden"></div>
        <div id="externalView" class="view-content hidden"></div>
        <div id="myHallView" class="view-content hidden"></div>
        <div id="hallsManagementView" class="view-content hidden"></div>
        <div id="usersManagementView" class="view-content hidden"></div>
        <div id="analyticsView" class="view-content hidden"></div>
        <div id="profileView" class="view-content hidden"></div>
    </main>
</div>

<script type="module" src="app.js"></script>

<style>
.nav-btn.active {
    background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    color: white;
}

.view-content {
    min-height: 100vh;
}

.hidden {
    display: none !important;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

.animate-fadeIn {
    animation: fadeIn 0.3s ease-out;
}
</style>

</body>
</html>
